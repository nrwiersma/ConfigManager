sudo: false

language: python
python:
  - "2.7"

cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update

script:
  - platformio ci -c platformio.ini --lib="./src" --lib="./lib/*" ./examples/simple/

notifications:
  email:
    on_success: never
    on_failure: always
